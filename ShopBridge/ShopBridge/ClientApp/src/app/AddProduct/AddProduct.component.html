<style>
  .addform {
    width: 30%;
    padding-left: 5%;
  }
  .formButton {
    margin: 2%;
    width: 25%;
  }
  .error {
    color: red;
    font-size: smaller;
  }
</style>

<form class="addform">
  <div class="form-group">
    <label for="name"><span style="color:red">*</span>Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" />
    <div><span class="error" id="nameErr"></span></div>
  </div>
  <div class="form-group">
    <label for="desc"><span style="color:red">*</span>Description:</label>
    <textarea class="form-control" rows="5" id="desc" name="description" [(ngModel)]="description"></textarea>
    <div><span class="error" id="descErr"></span></div>
  </div>
  <div class="form-group">
    <label for="price"><span style="color:red">*</span>Price:</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" />
    <div><span class="error" id="priceErr"></span></div>
  </div>
  <div class="form-group">
    <label for="count"><span style="color:red">*</span>Count:</label>
    <input type="number" class="form-control" id="count" name="count" [(ngModel)]="count" min=1 max=10 maxlength=2/>
  </div>
  <button type="button" class="btn btn-success formButton" (click)="addProduct()">Submit</button>
  <button type="button" class="btn btn-warning formButton" (click)="clear()">Clear</button>
  <button type="button" class="btn btn-danger formButton" onclick="location.href = '/'">Cancel</button>

</form>
